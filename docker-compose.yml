services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: capstone-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-capstone_kpi}
      MYSQL_USER: ${DB_USER:-capstone_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-capstone123}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      # Import SQL file on container initialization
      - ./assets/docker_capstone.sql:/docker-entrypoint-initdb.d/init.sql
      # Persist database data
      - mysql-data:/var/lib/mysql
    networks:
      - capstone-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: capstone-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - capstone-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Backend API
  backend:
    build:
      context: ./capstone-backend
      dockerfile: Dockerfile
    container_name: capstone-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-capstone_user}
      DB_PASSWORD: ${DB_PASSWORD:-capstone123}
      DB_NAME: ${DB_NAME:-capstone_kpi}
      
      # Redis Configuration
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      
      # ML Models Path
      ML_DIR: assets/models
      
      # API Settings
      API_VERSION: "1.0.0"
      DEBUG: "false"
      LOG_LEVEL: INFO
      HOST: "0.0.0.0"
      PORT: "8000"
      
      # KPI Cache TTL (5 minutes)
      KPI_CACHE_TTL_SECONDS: 300
      
      # Sample size for dropout prediction (20%)
      SAMPLE_SIZE: 0.001
    volumes:
      # Mount models directory untuk update models tanpa rebuild
      - ./capstone-backend/src/assets/models:/app/src/assets/models:rw
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - capstone-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./capstone-project-frontend
      dockerfile: Dockerfile
    container_name: capstone-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      # Browser client will access backend via localhost (exposed port)
      NEXT_PUBLIC_API_URL: http://localhost:${BACKEND_PORT:-8000}/api
      API_BASE_URL: http://localhost:${BACKEND_PORT:-8000}/api
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - capstone-network

networks:
  capstone-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
